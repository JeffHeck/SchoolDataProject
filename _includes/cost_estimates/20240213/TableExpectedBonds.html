<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Lead County');
        data.addColumn('string', 'District');
        data.addColumn('string', 'Requirements: (C)ounty, (D)istrict, (N)one');
        data.addRows([
          ['Douglas', 'Eastmont', 'D'],
          ['King', 'Enumclaw', 'N'],
          ['Kitsap', 'Bremerton', 'N'],
          ['Kitsap', 'North Kitsap', 'N'],
          ['Kitsap', 'South Kitsap', 'N'],
          ['Lewis', 'Napavine', 'C'],
          ['Mason', 'Hood Canal', 'C'],
          ['Pierce', 'Fife', 'C'],
          ['Pierce', 'Orting', 'C'],
          ['Snohomish', 'Edmonds', 'N'],
          ['Spokane', 'Cheney', 'D'],
          ['Spokane', 'Deer Park', 'D'],
          ['Spokane', 'Riverside', 'D'],
          ['Spokane', 'Spokane', 'D'],
          ['Spokane', 'West Valley', 'D'],
          ['Whatcom', 'Blaine', 'D'],
          ['Whatcom', 'Lynden', 'D'],
          ['Pierce', 'Tacoma', 'C'],
          ['Yakima', 'Wapato', 'C'],
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div"></div>
  </body>
</html>
